repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v3.4.0'
    hooks:
      - id: end-of-file-fixer
        exclude: 'setup.cfg'
      - id: trailing-whitespace
        exclude: 'setup.cfg'
      - id: debug-statements
      - id: check-yaml
      - id: check-case-conflict

  - repo: https://github.com/asottile/pyupgrade
    rev: 'v2.15.0'
    hooks:
      - id: pyupgrade
        args:
          - --py36-plus
  - repo: https://github.com/pycqa/isort
    rev: '5.8.0'
    hooks:
      - id: isort
  - repo: https://github.com/google/yapf
    rev: 'v0.31.0'
    hooks:
      - id: yapf
  - repo: https://github.com/PyCQA/flake8
    rev: '3.9.2'
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 0.8.0
    hooks:
      - id: nbqa-pyupgrade
        args:
          - --nbqa-mutate
          - --py36-plus
      - id: nbqa-isort
        args:
          - --nbqa-mutate
      - id: nbqa-yapf
        args:
          - --nbqa-mutate
  - repo: https://github.com/kynan/nbstripout
    rev: 0.4.0
    hooks:
      - id: nbstripout
        args:
          # Strip metadata but keep counts and outputs
          - --keep-count
          - --keep-output
  - repo: https://github.com/bdice/nb-strip-paths
    rev: v0.1.0
    hooks:
      - id: nb-strip-paths
